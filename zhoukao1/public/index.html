<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        .box{
            width: 100%;
        }
        .title{
            text-align:center;
            font-size:22px;
            color:blue;
        }
        .content{
            width: 800px;
            height: 400px;
            margin:0 auto;
            border:2px dashed black;
        }
        .content>h1{
            color:blue;
            font-weight: blod;
        }
        .content>h1,.content>h4{
            text-indent:20px;
        }
        .bottom{
            width: 800px;
            height: 70px;
            margin:0 auto;
            background:blue;
            margin-top: 30px;
        }
        .bottom>input{
            margin-top: 17px;
            height: 30px;
            margin-left: 20px;
            text-indent:15px;
        }
        .text{
            width: 420px;
        }
        .bottom>button{
            width: 80px;
            display:inline-block;
            height: 37px;
            text-align:center;
            line-height: 37px;
            margin-left: 20px;
            background-color: transparent;
            margin-top: 5px;
            color:white;
            border:1px solid white;
        }
    </style>

        <div class="box">

                <input type="text" / placeholder="new definltion" class="text" id="tex">

</html>
